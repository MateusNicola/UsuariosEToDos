<!DOCTYPE html>
<html>
<head>
    <title>Usuários e ToDos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="styles\style.css">
</head>
<body>
    <h1>Usuários</h1>
    <select id="userSelect">
        <option value="">Selecione um usuário</option>
    </select>
    <div id="userInfo">
        <h2>Detalhes do usuário</h2>
        <p>Nome: <span id="name"></span></p>
        <p>Nome de usuario: <span id="userName"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Telefone: <span id="userPhone"></span></p>
        <p>Endereço: <span id="userAdress"></span></p>
        <p>Website: <span id="userWebsite"></span></p>
        <p>Empresa: <span id="userCompanyName"></span></p>
        <p>Frase: <span id="userCompanyPhrase"></span></p>
        <p>Bs: <span id="userCompanyBs"></span></p>
        <h2>ToDos do usuário</h2>
        <div id="userTodos"></div>
    </div>

    <script src="scripts\script.js"></script>
</body>
</html>
